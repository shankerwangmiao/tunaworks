<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="shortcut icon" href="favicon.ico" />
  <title>TUNA works!</title>
  <style>
  </style>
</head>

<body>
  <div class="tunaworks" id="ssl">
    <top-nav-bar current="SSL"></top-nav-bar>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10">
          <div class="pb-2 mt-4 mb-2">
            <h3>SSL Certificate Status</h3>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10">
          <table class="table table-bordered table-sm table-hover">
            <thead>
              <tr>
                <th class="text-center" scope="col">Site</th>
                <th class="text-center" scope="col">Expiry date</th>
                <th class="text-center" scope="col">Prober</th>
                <th class="text-center" scope="col">Updated</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="site in sslInfo" v-bind:class="site.ClassObj">
                <td class="align-middle table-light" scope="row">{{site.Url}}</td>
                <td class="align-middle table-light" scope="row"><i v-bind:class="site.Icon"></i> {{site.Expiry | ISO8601}}</td>
                <td class="align-middle table-light" scope="row">{{site.Prober}}</td>
                <td class="align-middle table-light" scope="row">{{site.Updated | ISO8601}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="assets/js/popper-1.14.7.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="assets/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="assets/js/moments.min.js"></script>
  <script src="assets/js/vue.js"></script>
  <script src="assets/js/vue-resources.js"></script>
  <script src="assets/js/tunaworks.js"></script>
</body>

</html>
